name: daily_tasks
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ">=3.27.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  meta: any

  # State management
  control: ^0.2.0

  # Storing data
  shared_preferences: ^2.3.4

  # Logging
  # sentry_flutter: ^8.12.0

  # Utils
  clock: ^1.1.1
  package_info_plus: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  sizzle_lints: ^2.1.3

  # Utils
  flutter_gen_runner: ^5.8.0

flutter:
  uses-material-design: true
  generate: true

flutter_gen:
  output: lib/src/core/constant/generated
  line_length: 120